<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">
                
           </div>

           <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div id="usu">
                        <label for="iemail" id="icon"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="seu email">
                    </div>



                </form>
           </div>
        </section>
    </main>
</body>
</html>
