<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">
                
           </div>

           <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div id="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="seu email">
                        <label for="iemail" id="icon">Login</label>
                    </div>

                    <div id="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="12">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueciasenha.html">Esqueci a senha</a>
                </form>
           </div>
        </section>
    </main>
</body>
</html>
